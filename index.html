<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/overlay.css">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <div id="backdrop"></div>
  <header class="main-header">
    <h1>Play Tic, Tac, Toe</h1>
    <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
  </header>
  <main>
    <aside class="modal" id="config-overlay">
      <h2>Choose your name</h2>
      <form>
        <div class="form-control">
          <label for="playername">Player name</label>
          <input type="text" name="playername" id="playername" />
        </div>
        <div>
          <button type="button" class="btn btn-alt">Cancel</button>
          <button type="submit" class="btn">Confirm</button>
        </div>
      </form>
    </aside>
    <section id="game-configuration">
      <ol>
        <li>
          <article>
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <p class="player-symbol">X</p>
            <button type="button" class="btn btn-alt">Edit</button>
          </article>
        </li>
        <li>
          <article>
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <p class="player-symbol">0</p>
            <button type="button" class="btn btn-alt">Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn">Start new Game</button>
    </section>
    <section>
      <article id="active-game">
        <h3>You won, <span>PLAYER NAME</span>!</h3>
        <p>Click "Start New Game" above, to start a new game!</p>
      </article>
      <p>It's your turn, <span>PLAYER NAME</span></p>
      <ol>
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
  </main>
</body>

</html>
