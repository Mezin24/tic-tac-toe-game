<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/overlay.css">
  <script src="scripts/config.js" defer></script>
  <script src="scripts/game.js" defer></script>
  <script src="scripts/app.js" defer></script>
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <div id="backdrop" class="hidden"></div>
  <header class="main-header">
    <h1>Play Tic, Tac, Toe</h1>
    <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
  </header>
  <main>
    <aside class="modal hidden" id="config-overlay">
      <h2>Choose your name</h2>
      <form>
        <div class="form-control">
          <label for="playername">Player name</label>
          <input type="text" name="playername" id="playername" />
        </div>
        <p id="config-error"></p>
        <div>
          <button type="reset" class="btn btn-alt" id="close-edit-btn">Cancel</button>
          <button type="submit" class="btn">Confirm</button>
        </div>
      </form>
    </aside>
    <section id="game-configuration">
      <ol>
        <li>
          <article id="player-1-data">
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <p class="player-symbol">X</p>
            <button type="button" class="btn btn-alt" id="edit-player-1-btn" data-player="1">Edit</button>
          </article>
        </li>
        <li>
          <article id="player-2-data">
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <p class="player-symbol">0</p>
            <button type="button" class="btn btn-alt" id="edit-player-2-btn" data-player="2">Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn" id="start-newGame-btn">Start new Game</button>
    </section>
    <section id="active-game" class="hidden">
      <article id="game-over" class="hidden">
        <h2 ">You won, <span>PLAYER NAME</span>!</h2>
        <p>Click " Start New Game" above, to start a new game!</p>
      </article>
      <p>It's your turn, <span id="active-player-name">PLAYER NAME</span></p>
      <ol id="game-board">
        <li data-row="1" data-col="1"1></li>
        <li data-row="1" data-col="2"1></li>
        <li data-row="1" data-col="3"1></li>
        
        <li data-row="2" data-col="1"1></li>
        <li data-row="2" data-col="2"1></li>
        <li data-row="2" data-col="3"1></li>

        <li data-row="3" data-col="1"1></li>
        <li data-row="3" data-col="2"1></li>
        <li data-row="3" data-col="3"1></li>
      </ol>
    </section>
  </main>
</body>

</html>
